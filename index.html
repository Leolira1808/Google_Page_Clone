<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google_Clone</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Imagens</a></li>
          <li class="menu-bg">
            <img class="menu-button" src="images/menu.png" alt="menu button" />
          </li>
          <li>
            <img
              class="profile-pic"
              src="images/profile2.png"
              alt="profile pic"
            />
          </li>
        </ul>
      </nav>
    </header>

    <section class="search-wrapper">
      <img class="logo" src="images/logo.png" alt="logo" />
      <form class="ling">
        <img class="search" src="images/search.png" />
        <img class="mic" src="images/mic.png" />
        <input id="search-input" class="search-input" type="text" />
        <div class="buttons">
          <button type="button">Google Pesquisa</button>
          <button type="button">Estou com sorte</button>
        </div>
        <div class="language">
          <p>Google oferecido em: <a href="">Português</a></p>
        </div>
      </form>
    </section>

    <footer>
      <div class="panel"><p>Brasil</p></div>
      <div class="panel">
        <ul>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Publicidade</a></li>
          <li><a href="#">Negocios</a></li>
          <li><a href="#">Como funciona a pesquisa</a></li>
        </ul>
        <div class="carbon">
          <img class="leaf" src="images/leaf.png" alt="leaf" />
          <a href="#">Clone página Google</a>
        </div>
        <ul class="right">
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Configurações</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
